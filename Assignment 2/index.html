<script src="http://d3js.org/d3.v3.min.js"></script>
 
<script>
//variables here
var rows;
var dups;

var treeList = [];

// ************** Generate the tree diagram  *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
 width = 2560 - margin.right - margin.left,
 height = 1000 - margin.top - margin.bottom;
 
var i = 0;

var tree = d3.layout.tree()
 .size([height, width]);

var diagonal = d3.svg.diagonal()
 .projection(function(d) { return [d.y, d.x]; });

 .attr("width", width + margin.right + margin.left)

//sorts the data from rows into tree

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
   links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Declare the nodesâ€¦
  var node = svg.selectAll("g.node")
   .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter the nodes.
  var nodeEnter = node.enter().append("g")
   .attr("class", "node")
   .attr("transform", function(d) { 
    return "translate(" + d.y + "," + d.x + ")"; });

  nodeEnter.append("circle")
   .attr("r", 10)
   .style("fill", "#fff");

  nodeEnter.append("text")
   .attr("x", function(d) { 
    return d.children || d._children ? -13 : 13; })
   .attr("dy", ".35em")
   .attr("text-anchor", function(d) { 
    return d.children || d._children ? "end" : "start"; })
   .text(function(d) { return d.name; })
   .style("fill-opacity", 1);

  // Declare the linksâ€¦
  var link = svg.selectAll("path.link")
   .data(links, function(d) { return d.target.id; });

  // Enter the links.
  link.enter().insert("path", "g")
   .attr("class", "link")
   .attr("d", diagonal);

}

function distance(animal1, animal2) {
    var distance = 0;
    // loop through, skipping the 'name' and 'type' columns
	for (key in animal1) {
		//console.log("check" + animal1[key] + animal2[key]);
		if(animal1[key] != null && animal2[key] != null){
			if (animal1[key] != animal2[key]) {
				//console.log(animal1[key] + animal2[key]);
				distance+=1;
			}
		}
	}
	//console.log(distance);
	return distance;
    //return Math.pow(distance, 0.5);
}

function Node(animal, children){
	if(children == null){
		this.animal = animal;
		this.children = [];
	}else{
		this.animal = animal;
		this.children = children;
	}
}
